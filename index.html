<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulaire de loginPage</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="box">
		<form class="Formulaire">
			<h1>Connexion</h1>
				<input type="email" placeholder="votre adresse e-mail" pattern=".+@kalanso.com" title="votre mail doit terminer par @kalanso.com" required="required"/>
			 	<input type="password" placeholder="Mot de passe" maxlength="8" 
				 pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required="required">
				 <!--(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,} ce pattern sert à maintenir les régles
					de mot de passe  à verifier si un chiffre existe
					dans notre code,aussi s'il existe une lettre muniscle et Majuscule et aussi si
					 le qualificateur 6+ est evident
				  -->
					<p>
				  		<input type="checkbox" name="souvenir" id="souvenir de moi">
                        <label for="souvenir de moi">Se souvenir de moi</label>
					</p>
				<input type="submit" name="Envoyer" value="Envoyer">
				<input type="reset" name="Réinitialiser" value="Réinitialiser">

		</form>
			
	</div>
</body>
</html>
